<script>
$(document).ready(function(){
     $('#nascimento').mask("(99) 99999-9999");
});
</script>


<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-user-circle" [class.green-icon]="Nome.valid" [class.red-icon]="Nome.invalid && Nome.touched"></i>
                </div>
            </div>
            <input name="Nome" #Nome="ngModel" [(ngModel)]="service.Nome" class="form-control" placeholder="Nome" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-calendar-alt" [class.green-icon]="DataNascimento.valid" [class.red-icon]="DataNascimento.invalid && DataNascimento.touched"></i>
                </div>
            </div>
            <input id="nascimento" name="DataNascimento" #DataNascimento="ngModel" [(ngModel)]="service.DataNascimento"
                class="form-control" placeholder="Data de nascimento" data-mask="DD/MM/YYYY" required>
        </div>
    </div>

    <div class="form-group">
        <div class="row">


            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="far fa-calendar-alt" [class.green-icon]="DataHoraInicial.valid" [class.red-icon]="DataHoraInicial.invalid && DataHoraInicial.touched"></i>
                        </div>
                    </div>
                    <input name="DataHoraInicial" #DataHoraInicial="ngModel" [(ngModel)]="service.DataHoraInicial"
                        class="form-control" placeholder="" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-white">
                            <i class="far fa-calendar-alt" [class.green-icon]="DataHoraFinal.valid" [class.red-icon]="DataHoraFinal.invalid && DataHoraFinal.touched"></i>
                        </div>
                    </div>
                    <input name="DataHoraFinal" #DataHoraFinal="ngModel" [(ngModel)]="service.DataHoraFinal"
                        class="form-control" placeholder="" required>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <textarea name="Obs" #Obs="ngModel" [(ngModel)]="service.Obs" class="form-control"
                placeholder="Observação..."></textarea>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid"><i class="far fa-save"></i>&nbsp;Salvar</button>
    </div>
</form>
